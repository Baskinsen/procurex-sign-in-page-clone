<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="sign-up-header">
            <div>
                <h1>A Procurement Dashboard to <span>Grow Your Business</span></h1>
                <a href="#"> Help &amp; Support</a>
            </div>
            <!-- <div>

            </div> -->
        </div>
        <div class="sign-up-form-container">
            <div class="sign-up-form-header">
                <h1>Sign-up</h1>
                <img src="images/proc-logo.png" alt="">
            </div>
            <div class="sign-up-form">
                <form action="">
                    <div style="padding-bottom: 10px; border-bottom: 1px solid rgba(117, 119, 121, .2)">
                        <div>
                            <label for="email/password">Email/Phones*</label>
                            <input type="text" name="email-password" placeholder="example@email.com">
                        </div>
                        <div>
                            <label for="Password">Password*</label>
                            <input type="password" name="Password" id="Password" placeholder="Enter Password">
                        </div>
                        <div>
                            <label for="Confirm-Password">Confirm Passowrd*</label>
                            <input type="password" name="confirm-password" placeholder="Confirm Password">
                        </div>
                        <div>
                            <p style="color: #757779; font-size: 18px;">Have an account already?</p>
                            <a href="#">Sign in</a>
                        </div>
                    </div>
                    <div class="button-container">
                        <button>Create Account</button>
                    </div>
                </form>
            </div>

        </div>
        </div>
    </main>
</body>

</html>
